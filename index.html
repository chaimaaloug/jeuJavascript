<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poor+Story&display=swap" rel="stylesheet">
    <link href="lib/rpgui.css" rel="stylesheet" type="text/css" >
    <link rel="stylesheet" href="css/style.css">
    <title>Combat</title>
</head>

<body class="rpgui-container framed">
    <div id="starter" class="rpgui-content">
        <label for="InputName">Choisissez votre pseudo :</label>
            <input type="text" id="InputName">
            <div id="buttons">
                <button id="BtnMagicien" class="rpgui-button" onclick="choixJoueur('Magicien')">Magicien</button> 
                <button id="BtnGuerrier" class="rpgui-button" onclick="choixJoueur('Guerrier')">Guerrier</button>
            </div>
    </div>
    <div id="game" class="gameContainer">
        <div id="infoCombat" class="rpgui-content jeuContainer">
            <div id="infoJoueur" class="rpgui-container framed">
                <h2 id="nom"></h2>
                <img src="" alt="" id="imgJoueur" class="imgPerso">
                <p>Niveau : <span id="niveau"></span></p>
                <!-- <p>Vie : <span id="vie"></span></p> -->
                <div class="rpgui-progress red" id="barreVieJoueur"></div>
                <!-- <p id="manaP">Mana : <span id="mana"></span></p> -->
                <div class="rpgui-progress blue" id="barreManaJoueur"></div>
                <p>Attaque : <span id="attaque"></span></p>
                <p>Defense : <span id="defense"></span></p>
                <p>Experience : <span id="experience"></span></p>
                <p>Argent : <span id="argent"></span></p>
                <p>Potion de Soin : <span id="potionSoin"></span></p>
            </div>
            <div id="actionCombat">
                <h1>Jeu de Combat</h1>
                <button id="btnAttaque" class="rpgui-button" onclick="attaque()">Attaque</button>
                <button id="btnBouleDeFeu" class="rpgui-button" onclick="bouleDeFeu()">Boule de feu (-20 mana)</button>
                <button id="utiliserPotionSoin" class="rpgui-button" onclick="utiliserPotionSoin()">Utiliser Potion de Soin</button>
                <button id="allerAuMagasin" class="rpgui-button" onclick="afficherMagasin(true)">Aller au magasin</button>
                <button id="btnQuitter" class="rpgui-button" type="button" onclick="quitterJeu()">Quitter le Jeu</button>
            </div>
            <div id="infoMonstre" class="rpgui-container framed">
                <h2 id="nomMonstre"></h2>
                <img src="" alt="" id="imgMonstre" class="imgPerso">
                <p>Vie : <span id="vieMonstre"></span></p>
                <p>Attaque : <span id="attaqueMonstre"></span></p>
                <p>Defense : <span id="defenseMonstre"></span></p>
            </div>
        </div>
        
    </div>
    <div id="shop"  class="rpgui-content magasinContainer">
        <h2>Magasin</h2>
        <div id="infoShop"  class="rpgui-container framed">
            <p>Bienvenue au Bazar de Boulzabar</p>
            <p>Vous avez <span id="argentShop"></span> d'argent</p>
            <div id="potionSoinIcon">
                <div class="rpgui-icon potion-red"></div>
                <p>Potion de Soin</p>
            </div>
        </div>
        <div id="actionShop">
            <button id="acheterPotionSoin" class="rpgui-button" onclick="acheterPotionSoin()">Acheter (-20 Argent)</button>
            <button id="allerAuCombat" class="rpgui-button" onclick="afficherMagasin(false)">Retourner au combat</button>
        </div>
        <div id="argentMessageText" class="rpgui-container">
            <p>"Vous n'avez pas assez d'argent (┬┬﹏┬┬)"</p>
        </div>
    </div>

    <div id="gameOver"  class="rpgui-content">
        <h2>Game Over</h2>
        <button id="btnRejouer" class="rpgui-button" onclick="quitterJeu()">Rejouer</button>
    </div>
    

<!-- SCRIPTS -->
    <!-- librairies -->
    <script src="lib/rpgui.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>


    
    <!-- classes -->
    <script src="js/classes/Personnage.js"></script>

    <script src="js/classes/Hero.js"></script>
    <script src="js/classes/Guerrier.js"></script>
    <script src="js/classes/Magicien.js"></script>

    <script src="js/classes/Monstre.js"></script>
    <script src="js/classes/Gobelin.js"></script>

    <!-- script général -->
    <script src="js/script.js"></script>

</body>
</html>
